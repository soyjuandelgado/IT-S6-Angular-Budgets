<article class="my-5 p-5 lg:p-10 flex flex-col gap-5 rounded-xl shadow-xl">
    <h2 class="text-start text-xl lg:text-2xl font-bold">Pedir presupuesto</h2>
    <div class="flex flex-col lg:flex-row gap-2 justify-between items-start">
        <div class="flex-1 w-full">
            <input class="p-2 w-full text-left border rounded-md border-gray-300 placeholder-gray-400" id="client-name" type="text" placeholder="Nombre" [formControl] = "name" [class.border-red-500] = "name.invalid && (name.touched && name.dirty)">
            <span class="opacity-0 text-red-500" [class.opacity-100] = "name.invalid && (name.touched || name.dirty)">Nombre incorrecto.</span>
        </div>
        <div class="flex-1 w-full">
            <input class="p-2 w-full text-left border rounded-md border-gray-300 placeholder-gray-400" id="client-phone" type="text" placeholder="Teléfono" [formControl] = "phone" [class.border-red-500] = "phone.invalid && (phone.touched || phone.dirty)">
            <span class="opacity-0 text-red-500" [class.opacity-100] = "phone.invalid && (phone.touched || phone.dirty)">Teléfono incorrecto.</span>
        </div>
        <div class="flex-1 w-full">
            <input class="p-2 w-full text-left border rounded-md border-gray-300 placeholder-gray-400" id="client-email" type="email" placeholder="Email" [formControl] = "email" [class.border-red-500] = "email.invalid && (email.touched || email.dirty)">
            <span class="opacity-0 text-red-500" [class.opacity-100] = "email.invalid && (email.touched || email.dirty)">Email incorrecto.</span>
        </div>
        <button class="flex-1 p-2 w-full text-center border rounded-md bg-cyan-500 hover:bg-blue-500 active:bg-blue-800 border-blue-500 text-white" type="button" (click)="save()">Solicitar presupuesto</button>
    </div>
</article>
