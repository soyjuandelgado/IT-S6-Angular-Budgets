<form class="mx-auto">
    <article class="my-5 p-10 grid grid-cols-[2fr_1fr_1fr] items-center rounded-xl shadow-xl">
        <div>
            <h2 class="text-2xl font-bold">SEO</h2>
            <p>Hacer una campaña SEO.</p>
        </div>
        <p class="text-2xl font-bold justify-self-end">
            <span class="price text-4xl">{{seoPrice}}</span>€
        </p>
        <div class="flex flex-row justify-end items-center">
            <label for="seo">Agrega</label>
            <input class="mx-2" id="seo" type="checkbox" [formControl]="doSEO" (change)="calculateTotal()">
        </div>
    </article>
    <article class="my-5 p-10 grid grid-cols-[2fr_1fr_1fr] items-center rounded-xl shadow-xl">
        <div>
            <h2 class="text-2xl font-bold">Ads</h2>
            <p>Realización de una campaña publicitaria.</p>
        </div>
        <p class="text-2xl font-bold justify-self-end">
            <span class="price text-4xl">{{adsPrice}}</span>€
        </p>
        <div class="flex flex-row justify-end items-center">
            <label for="ads">Agrega</label>
            <input class="mx-2" id="ads" type="checkbox" [formControl]="doAds" (change)="calculateTotal()">
        </div>
    </article>
    <article class="my-5 p-10 grid grid-cols-[2fr_1fr_1fr] items-center rounded-xl shadow-xl">
        <div>
            <h2 class="text-2xl font-bold">Web</h2>
            <p>Programación de una web responsive completa.</p>
        </div>
        <p class="text-2xl font-bold justify-self-end">
            <span class="price text-4xl">{{webPrice}}</span>€
        </p>
        <div class="flex flex-row justify-end items-center">
            <label for="web">Agrega</label>
            <input class="mx-2" id="web" type="checkbox" [formControl]="doWeb" (change)="calculateTotal()">
        </div>
    </article>
    <article class="py-5">
        <p class="text-right text-2xl font-bold">Precio presupuestado: <span class="total-budget">{{totalBudget}}</span>€</p>
    </article>
</form>
