<article class="my-5 p-5 lg:p-10 grid grid-cols-[2fr_1fr_1fr] gap-2 items-center rounded-xl shadow-xl border border-gray-100">
    <div>
        <h2 class="text-xl lg:text-2xl font-bold">{{product().name}}</h2>
        <p>{{product().description}}</p>
    </div>
    <p class="text-2xl font-bold justify-self-end">
        <span class="price text-3xl lg:text-4xl">{{product().price}}</span>â‚¬
    </p>
    <div class="flex flex-row justify-end items-center">
        <input class="mx-2" id="{{product().id}}" type="checkbox" [checked] = "product().quantity" (change)="changeProduct($event)">
        <label for="{{product().id}}">Agrega</label>
    </div>
    @for(subproduct of product().products; track subproduct.id; let index2 = $index){
        <app-panel class="col-span-3" [parentIndex]="parentIndex()" [productIndex]="index2" [product] = "subproduct" [hidden] = "!product().quantity"></app-panel>
    }
</article>
